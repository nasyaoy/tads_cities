<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Переключение вкладок</title>
</head>

<body>
    <div id="moscow" class="tabcontent active">
        <h1>Москва</h1>
        <p>Москва - столица России</p>
    </div>
    <div id="paris" class="tabcontent active">
        <h1>Париж</h1>
        <p>Париж - столица Франции</p>
    </div>
    <div id="tokyo" class="tabcontent active">
        <h1>Токио</h1>
        <p>Токио - столица Японии</p>
    </div>
    <div id="oslo" class="tabcontent active">
        <h1>Осло</h1>
        <p>Осло - столица Норвегии</p>
    </div>
    <div id="tablist">
        <button class="tablink" data-city="Moscow" id="defaultOpen"></button>
        <button class="tablink" data-city="Paris"></button>
        <button class="tablink" data-city="Tokyo"></button>
        <button class="tablink" data-city="Oslo"></button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
